    <!-- Expertise Start -->
    <div class="container-xxl py-6 pb-5" id="skill" style="margin-top:10px;">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="display-5 mb-5">Add Designer</h1>
                      <form method="post" enctype="multipart/form-data">
                          <p class="text-danger"> {{msg}}</p>
                          {% csrf_token %}

    <div class="mb-3 mt-3">
    <label class="form-label">Worker Name:</label>
    <input type="text" class="form-control" name="t2" placeholder="Enter LastName" required="" pattern="[A-Za-z\s]+" title="Enter characters only">
  </div>


      <div class="mb-3 mt-3">
    <label class="form-label">Yoj:</label>
    <input type="number" class="form-control" name="t3" placeholder="Enter Yoj" required maxlength="4">
  </div>

                          <div class="mb-3 mt-3">
    <label class="form-label">Experience:</label>
    <input type="text" class="form-control" name="t4" placeholder="Enter Experience" required required="" pattern="[A-Za-z0-9\s]+" title="Enter characters only">
  </div>



                           <div class="mb-3 mt-3">
    <label class="form-label">Mobile No:</label>
    <input type="text" class="form-control" name="t5" placeholder="Enter Mobile No" required pattern="[6-9]{1}[0-9]{9}" title="Enter Valid Mbl No">
  </div>

                           <div class="mb-3 mt-3">
    <label class="form-label">Address:</label>
    <input type="text" class="form-control" name="t6" placeholder="Enter Address" required pattern="[A-Za-z0-9,\s]+">
  </div>


  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" class="form-control" placeholder="Enter email" name="t7" required>
  </div>

   <div class="mb-3">
    <label class="form-label">Profile:</label>
    <input type="file" class="form-control"  name="file" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

                    <div class="row align-items-center">

                        <div class="col-md-6">



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Expertise End -->




    <!-- Copyright Start -->
